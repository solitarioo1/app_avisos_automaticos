{% extends "base.html" %}

{% block title %}Mapas - La Positiva AgroSeguros{% endblock %}

{% block content %}
<style>
    .mapas-container { max-width: 1200px; }
    .filtro-orden { margin-bottom: 1.5rem; }
    
    .avisos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
    }
    
    .aviso-card {
        background: white;
        border-radius: 0;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }
    
    .aviso-card:hover {
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .aviso-card.color-rojo { background: rgba(200, 130, 130, 0.1); border-left: 4px solid #a67676; }
    .aviso-card.color-naranja { background: rgba(200, 150, 100, 0.1); border-left: 4px solid #b8956a; }
    .aviso-card.color-plomo { background: rgba(108, 117, 125, 0.08); border-left: 4px solid #6c757d; }
    
    .aviso-header {
        background: linear-gradient(135deg, #0070C0 0%, #00A4EF 100%);
        color: white;
        padding: 1rem;
    }
    
    .aviso-header.color-rojo { background: linear-gradient(135deg, #a67676 0%, #926e6e 100%); }
    .aviso-header.color-naranja { background: linear-gradient(135deg, #b8956a 0%, #9d7e57 100%); }
    .aviso-header.color-plomo { background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%); }
    
    .aviso-titulo { font-size: 14px; font-weight: 700; margin: 0; color: inherit; }
    .aviso-numero-small { font-size: 11px; margin: 0.25rem 0 0 0; opacity: 0.8; }
    
    .aviso-body { padding: 1rem; flex: 1; }
    .info-row { margin-bottom: 0.75rem; }
    .info-label { font-size: 11px; color: #6c757d; font-weight: 600; }
    
    .nivel-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 20px; font-weight: 600; font-size: 12px; color: white; }
    .nivel-rojo { background: #a67676; }
    .nivel-naranja { background: #b8956a; }
    
    .departamentos-list { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .depto-tag { background: #e9ecef; color: #333; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 11px; font-weight: 500; }
    
    .status-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 600; }
    .status-ready { background: #d4edda; color: #155724; }
    .status-pending { background: #fff3cd; color: #856404; }
    
    .aviso-footer { padding: 1rem; border-top: 1px solid #e9ecef; display: flex; gap: 0.5rem; }
    .aviso-footer .btn-sm { flex: 1; padding: 6px 8px; font-size: 12px; }
    
    .carousel-mapas { display: flex; align-items: center; gap: 1rem; margin: 1rem 0; }
    .carousel-nav { cursor: pointer; padding: 8px 12px; background: #f0f0f0; border: none; border-radius: 4px; font-size: 18px; }
    .carousel-nav:hover { background: #e0e0e0; }
    .carousel-nav:disabled { opacity: 0.5; cursor: not-allowed; }
    .carousel-container { flex: 1; position: relative; overflow: hidden; border-radius: 8px; }
    .carousel-imagen { max-width: 100%; height: 300px; object-fit: contain; background: #f9f9f9; }
</style>

<div class="container-fluid p-3 mapas-container">
    <h2 class="mb-1"><i class="bi bi-map"></i> Mapas Meteorol√≥gicos</h2>
    <p class="text-muted mb-3">Gesti√≥n y visualizaci√≥n de mapas por aviso</p>
    
    <!-- Filtro de orden y nivel -->
    <div class="card filtro-orden">
        <div class="card-body p-2">
            <div class="row g-2">
                <div class="col-md-4">
                    <label class="form-label mb-1" style="font-size: 12px;">Ordenar por</label>
                    <select class="form-select form-select-sm" id="filtro-orden" onchange="aplicarFiltros()">
                        <option value="reciente">üìÖ M√°s recientes primero</option>
                        <option value="antiguo">üìÖ M√°s antiguos primero</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label mb-1" style="font-size: 12px;">Filtrar por Nivel</label>
                    <select class="form-select form-select-sm" id="filtro-nivel" onchange="aplicarFiltros()">
                        <option value="todos">Todos</option>
                        <option value="rojo">üî¥ Rojo</option>
                        <option value="naranja">üü† Naranja</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end justify-content-center">
                    <button class="btn btn-secondary" style="padding: 8px 24px;" onclick="resetearFiltros()">
                        <i class="bi bi-arrow-clockwise"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Grid de avisos -->
    <div class="avisos-grid" id="avisos-grid">
        <div class="text-center py-5" style="grid-column: 1/-1;">
            <i class="bi bi-hourglass-split display-4 text-muted spin"></i>
            <p class="text-muted mt-3">Cargando avisos...</p>
        </div>
    </div>
</div>

<!-- Modal para visualizar mapas con carrusel -->
<div class="modal fade" id="mapaModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mapaModalTitle">Mapas del Aviso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <div id="carouselContent"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
    const spin = document.querySelector('.spin');
    if (spin) {
        const style = document.createElement('style');
        style.textContent = `
            .spin {
                display: inline-block;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    }
    
    let avisos_cache = [];
    let carousel_state = {};
    let cards_cache = [];
    
    function obtenerParametroURL(nombre) {
        const params = new URLSearchParams(window.location.search);
        return params.get(nombre);
    }
    
    async function cargarAvisos() {
        try {
            const avisoEspecifico = obtenerParametroURL('aviso');
            
            const res = await fetch('/api/avisos');
            const result = await res.json();
            let avisos = result.avisos || [];
            
            if (avisoEspecifico) {
                avisos = avisos.filter(a => a.numero == avisoEspecifico);
            }
            
            let html = '';
            
            const avisoPromises = avisos.map(async (aviso) => {
                try {
                    const infoRes = await fetch(`/api/avisos/${aviso.numero}/info`);
                    if (!infoRes.ok) return '';
                    
                    const info = await infoRes.json();
                    if (!info.success) return '';
                    
                    const mapasRes = await fetch(`/api/mapas/aviso/${aviso.numero}`).catch(() => null);
                    const mapas = mapasRes ? await mapasRes.json().catch(() => ({ mapas: [] })) : { mapas: [] };
                    
                    let departamentos = [];
                    if (info.mapas_creados) {
                        const deptosRes = await fetch(`/api/avisos/${aviso.numero}/departamentos`).catch(() => null);
                        if (deptosRes && deptosRes.ok) {
                            const deptosData = await deptosRes.json();
                            departamentos = deptosData.departamentos || [];
                        }
                    }
                    
                    const mapaStatus = info.mapas_creados ? 'ready' : 'pending';
                    const mapaStatusText = info.mapas_creados ? '‚úÖ Creados' : '‚è≥ No Creados';
                    const colorCard = info.mapas_creados ? info.color : 'plomo';
                    
                    return `
                        <div class="aviso-card color-${colorCard}" data-numero="${aviso.numero}" data-color="${info.color}">
                            <div class="aviso-header color-${colorCard}">
                                <p class="aviso-titulo">${aviso.titulo}</p>
                                <p class="aviso-numero-small">aviso N¬∞ ${aviso.numero}</p>
                            </div>
                            <div class="aviso-body">
                                <div class="info-row">
                                    <div class="info-label">NIVEL</div>
                                    <span class="nivel-badge nivel-${info.color.toLowerCase()}">${info.color.toUpperCase()}</span>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">ESTADO</div>
                                    <span class="status-badge status-${mapaStatus}">${mapaStatusText}</span>
                                </div>
                                ${departamentos.length > 0 ? `
                                    <div class="info-row">
                                        <div class="info-label">DEPARTAMENTOS</div>
                                        <div class="departamentos-list">
                                            ${departamentos.map(d => `<span class="depto-tag">${d}</span>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="aviso-footer">
                                ${info.mapas_creados && mapas.mapas.length > 0 ? `
                                    <button class="btn btn-sm btn-info" onclick="abrirCarruselModal(${aviso.numero})">
                                        <i class="bi bi-eye"></i> Ver Todos
                                    </button>
                                    <button class="btn btn-sm btn-warning" onclick="generarMapas(${aviso.numero})">
                                        <i class="bi bi-arrow-repeat"></i> Regenerar
                                    </button>
                                ` : `<button class="btn btn-sm btn-info" disabled><i class="bi bi-eye"></i> Ver Todos</button>
                                ${['rojo', 'naranja'].includes(info.color.toLowerCase()) ? `
                                    <button class="btn btn-sm btn-warning" onclick="generarMapas(${aviso.numero})">
                                        <i class="bi bi-play-circle"></i> Generar
                                    </button>
                                ` : ''}`}
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error(`Error cargando aviso ${aviso.numero}:`, error);
                    return '';
                }
            });
            
            const results = await Promise.all(avisoPromises);
            html = results.filter(r => r).join('');
            
            if (!html) {
                html = `<div style="grid-column: 1/-1; text-align: center; padding: 3rem 1rem;">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <h4 class="text-muted mt-3">Sin avisos</h4>
                </div>`;
            }
            
            document.getElementById('avisos-grid').innerHTML = html;
            cards_cache = Array.from(document.getElementById('avisos-grid').querySelectorAll('.aviso-card'));
            aplicarFiltros();
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('avisos-grid').innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 2rem;"><p class="text-danger">Error: ${error.message}</p></div>`;
        }
    }
    
    async function abrirCarruselModal(numero) {
        const res = await fetch(`/api/mapas/aviso/${numero}`);
        const data = await res.json();
        
        if (!data.success || !data.mapas.length) {
            alert('Sin mapas');
            return;
        }
        
        carousel_state[numero] = { mapas: data.mapas, index: 0 };
        mostrarCarrusel(numero);
        new bootstrap.Modal(document.getElementById('mapaModal')).show();
    }
    
    function mostrarCarrusel(numero) {
        const state = carousel_state[numero];
        const mapa = state.mapas[state.index];
        
        let html = `
            <div class="carousel-mapas">
                <button class="carousel-nav" onclick="carouselAnterior(${numero})" ${state.index === 0 ? 'disabled' : ''}>‚óÄ</button>
                <div class="carousel-container">
                    <img class="carousel-imagen" src="${mapa.url}" alt="${mapa.nombre}">
                </div>
                <button class="carousel-nav" onclick="carouselSiguiente(${numero})" ${state.index === state.mapas.length - 1 ? 'disabled' : ''}>‚ñ∂</button>
            </div>
            <p style="text-align: center; margin: 0.5rem 0; font-size: 12px; color: #666;">
                ${state.index + 1} de ${state.mapas.length}
            </p>
            <a href="${mapa.url}" download class="btn btn-sm btn-primary w-100">
                <i class="bi bi-download"></i> Descargar ${mapa.nombre}
            </a>
        `;
        
        document.getElementById('mapaModalTitle').textContent = `Aviso #${numero} - Mapas`;
        document.getElementById('carouselContent').innerHTML = html;
    }
    
    function carouselAnterior(numero) {
        const state = carousel_state[numero];
        if (state.index > 0) {
            state.index--;
            mostrarCarrusel(numero);
        }
    }
    
    function carouselSiguiente(numero) {
        const state = carousel_state[numero];
        if (state.index < state.mapas.length - 1) {
            state.index++;
            mostrarCarrusel(numero);
        }
    }
    
    async function generarMapas(numero) {
        const modal = new bootstrap.Modal(document.getElementById('mapaModal'));
        document.getElementById('mapaModalTitle').textContent = `Generando mapas - Aviso #${numero}`;
        document.getElementById('carouselContent').innerHTML = '<p>Iniciando generaci√≥n...</p>';
        modal.show();
        
        const eventSource = new EventSource(`/api/avisos/${numero}/procesar?stream=true`);
        let logHTML = '';
        
        eventSource.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            
            if (msg.type === 'log') {
                const color = msg.severity === 'error' ? '#cc0000' : msg.severity === 'success' ? '#008000' : '#333';
                logHTML += `<div style="color: ${color}; font-size: 12px;">${msg.message}</div>`;
            } else if (msg.type === 'complete') {
                logHTML += `<div style="color: #008000; font-weight: bold;">‚úÖ ${msg.message}</div>`;
                eventSource.close();
                setTimeout(() => { location.reload(); }, 2000);
            }
            
            document.getElementById('carouselContent').innerHTML = logHTML;
            document.getElementById('carouselContent').scrollTop = document.getElementById('carouselContent').scrollHeight;
        };
        
        eventSource.onerror = function() {
            eventSource.close();
            logHTML += `<div style="color: #cc0000;">‚ùå Error en conexi√≥n</div>`;
            document.getElementById('carouselContent').innerHTML = logHTML;
        };
    }
    
    function aplicarFiltros() {
        const orden = document.getElementById('filtro-orden').value;
        const nivel = document.getElementById('filtro-nivel').value;
        const grid = document.getElementById('avisos-grid');
        
        let cardsFiltradas = cards_cache.filter(card => {
            if (nivel === 'todos') return true;
            const color = card.getAttribute('data-color').toLowerCase();
            return color === nivel;
        });
        
        cardsFiltradas.sort((a, b) => {
            const numeroA = parseInt(a.dataset.numero) || 0;
            const numeroB = parseInt(b.dataset.numero) || 0;
            return orden === 'reciente' ? numeroB - numeroA : numeroA - numeroB;
        });
        
        grid.innerHTML = '';
        cardsFiltradas.forEach(card => {
            const clone = card.cloneNode(true);
            grid.appendChild(clone);
        });
    }
    
    function resetearFiltros() {
        document.getElementById('filtro-orden').value = 'reciente';
        document.getElementById('filtro-nivel').value = 'todos';
        aplicarFiltros();
    }
    
    document.addEventListener('DOMContentLoaded', cargarAvisos);
</script>
{% endblock %}
