<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}La Positiva - Avisos Meteorológicos{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/static/img/imagen_icono.jpeg" type="image/jpeg">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="header-brand">
                        <img src="/static/img/logo-positiva.png" alt="La Positiva" class="header-logo">
                        <div class="brand-text">
                            <h1>Avisos Meteorológicos</h1>
                            <small>Sistema de Gestión Empresarial</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="header-status">
                        <span class="status-label">Estado activo</span>
                        <div class="datetime"><span id="current-time"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="main-navigation">
        <div class="container-fluid">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/avisos">Avisos</a></li>
                <li class="nav-item"><a class="nav-link" href="/mapas">Mapas</a></li>
                <li class="nav-item"><a class="nav-link" href="/decisiones">Decisiones</a></li>
                <li class="nav-item"><a class="nav-link" href="/whatsapp">WhatsApp</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
