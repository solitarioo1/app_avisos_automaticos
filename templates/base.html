<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}La Positiva - Avisos Meteorológicos{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/static/img/imagen_icono.jpeg" type="image/jpeg">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container-fluid h-100">
            <div class="d-flex align-items-center justify-content-between h-100">
                <!-- Logo y Título -->
                <div class="header-brand">
                    <img src="/static/img/logo-positiva.png" alt="La Positiva" class="header-logo">
                    <div class="brand-text">
                        <h1>Avisos Meteorológicos</h1>
                    </div>
                </div>
                
                <!-- Estado y Hora a la Derecha -->
                <div class="header-status text-end">
                    <div class="status-label">Estado activo</div>
                    <div class="datetime"><span id="current-time"></span></div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Navegación Sobresaliente -->
    <nav class="main-navigation">
        <ul class="nav nav-pills justify-content-center w-100">
            <li class="nav-item"><a class="nav-link" href="/avisos">Avisos</a></li>
            <li class="nav-item"><a class="nav-link" href="/mapas">Mapas</a></li>
            <li class="nav-item"><a class="nav-link" href="/decisiones">Decisiones</a></li>
            <li class="nav-item"><a class="nav-link" href="/difusion">Difusión</a></li>
            <li class="nav-item"><a class="nav-link" href="/mensajeria">Mensajería</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/header-scroll.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
